<div class="grid justify-content-center card">
  <div class="flex flex-column card-container col-8 md:col-6 lg:col-4 sm:flex-nowrap">
    <div class="card-body" *ngFor="let publication of publications">
      <p-card>
        <ng-template pTemplate="header">
          <div class="username">
            {{publication.user.name}} {{publication.user.lastName}}
          </div>
        </ng-template>
        <div class="postText">
          {{publication.text}}
        </div>
        <ng-template pTemplate="footer">
          <div class="likeAndComment">
            <div class="like">
              <i class="pi pi-thumbs-up" style="color: yellow;"></i> {{publication.likes}}
            </div>
            <div class="comment">
              <app-comment [parentComment]="publication.text" [publicationId]="publication.id"></app-comment>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
