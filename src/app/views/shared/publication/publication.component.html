<div class="grid justify-content-center card">
  <div class="flex flex-column card-container col-8 md:col-6 lg:col-4 sm:flex-nowrap">
    <div class="card-body" *ngFor="let publication of publications">
      <p-card>
        <ng-template pTemplate="header">
          {{publication.user.name}} {{publication.user.lastName}}
        </ng-template>
          {{publication.text}}
        <ng-template pTemplate="footer">
          likes : {{publication.likes}}
        </ng-template>
      </p-card>
    </div>
  </div>
  </div>
