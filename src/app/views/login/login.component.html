<div class="grid justify-content-center card">
  <div class="col-10 md:col-6 lg:col-4 sm:flex-nowrap">
    <p-card>
      <div class="p-grid">
        <div class="col-12 text-center">
          <h2  style="color: yellow;">Helpve</h2>
        </div>
         <div class="col-12">
          <label  style="color: yellow;" for="">Usu√°rio:</label>
          <input [(ngModel)]="requestLogin.email" class="col-12" type="text" pInputText required="true" (ngModelChange)="verifyIfCanSubmitLogin()"/>
         </div>
         <div class="col-12">
          <label  style="color: yellow;" for="">Senha:</label>
          <input [(ngModel)]="requestLogin.password" class="col-12" type="password" pInputText required="true" (ngModelChange)="verifyIfCanSubmitLogin()"/>
         </div>
         <div class="col-12">
          <button (click)="onSubmit()" pButton type="button" label="Entrar" class="col-12" [disabled]="disableSubmitLogin" style="color: yellow;"></button>
         </div>
         <div class="col-12">
          <button pButton type="button" label="Cadastrar" class="col-12" [routerLink]="['/create-account']"></button>
         </div>
        </div>
    </p-card>
  </div>
</div>
